		<script>
		    var gallery = document.getElementById("gridGallery");
		    for (i = 1; i < 10; i++)
		    {
		        addImageWithLink("images/gaming" + i + ".jpg", "gaming", gallery);
		        addImageWithLink("images/tech" + i + ".jpg", "Technology", gallery);
		        addImageWithLink("images/edm" + i + ".jpg", "Music", gallery);
		        addImageWithLink("images/prog" + i + ".jpg", "Programming", gallery);
		        addImageWithLink("images/esp" + i + ".jpg", "E-Sports", gallery);
		    }



		    function addImageWithLink(src, alt, parent) {
		        var link = document.createElement("a");
		        var img = document.createElement("img");
		        img.src = src;
		        img.alt = alt;
		        link.href = src;
		        link.appendChild(img);
		        parent.appendChild(link);
		    }

		    function clear(parent) {
		        if (parent.hasChildNodes()) {
		            while (parent.childNodes.length >= 1) {
		                parent.removeChild(parent.firstChild);
		            }
		        }
		    }
		</script>
